version: '3.8'

services:
  tts-ui:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./index.html:/app/index.html:ro
      - ./worker.py:/app/worker.py:ro
      - ./app.py:/app/app.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Include this if you have a separate TTS API backend
