name = "anmitts2"
main = "src/index.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare KV Namespace binding for voice cache
[[kv_namespaces]]
binding = "NANO_AI_TTS_KV"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"

# Environment variables
[env.production]
name = "anmitts2"
kv_namespaces = [
  { binding = "NANO_AI_TTS_KV", id = "YOUR_KV_NAMESPACE_ID", preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID" }
]
vars = { ENVIRONMENT = "production" }

[env.development]
name = "nanoaitts-worker-dev"
kv_namespaces = [
  { binding = "NANO_AI_TTS_KV", id = "YOUR_DEV_KV_NAMESPACE_ID", preview_id = "YOUR_DEV_PREVIEW_KV_NAMESPACE_ID" }
]
vars = { ENVIRONMENT = "development" }

# Limits
limits = { cpu_milliseconds = 50000 }

# Build configuration
[build]
command = "npm install"

# Dev server
[dev]
ip = "127.0.0.1"
port = 8787
local_protocol = "http"
